name: ".NET Publish"

on: [push, pull_request]

jobs:
  publish-linux-x64:

    runs-on: ubuntu-latest
    permissions:
      packages: write

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive
    
    - name: Package .NET
      uses: devcontainers/ci@v0.3
      with:
        push: never
        runCmd: | 
          cd ./src/dotnet
          chmod 755 *.sh
          ./pack-linux-x64.sh
    - name: Set up .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'
        source-url: https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json
      env:
        NUGET_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
    - name: Publish .NET
      run: |
        package=$(find /home/runner/work -type f -name "*linux-x64*.nupkg")
        dotnet nuget push "$package"

  publish-win-x64:

    runs-on: windows-latest
    permissions:
      packages: write
    defaults:
      run:
        working-directory: ./src/dotnet

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Setup Python
      uses: actions/setup-python@v3.1.4
      with:
        python-version: 3.x
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
        source-url: https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json
      env:
        NUGET_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}

    - name: Package .NET
      run: .\pack-win-x64.bat
    - name: Publish .NET
      run: |
        $package=Get-ChildItem -Path .\ -Filter *win-x64*.nupkg -Recurse -File | ForEach-Object { $_.FullName }
        dotnet nuget push "$package"

  publish-win-x86:

    runs-on: windows-latest
    permissions:
      packages: write
    defaults:
      run:
        working-directory: ./src/dotnet

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Setup Python
      uses: actions/setup-python@v3.1.4
      with:
        python-version: 3.x
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
        source-url: https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json
      env:
        NUGET_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}

    - name: Package .NET
      run: .\pack-win-x86.bat
    - name: Publish .NET
      run: |
        $package=Get-ChildItem -Path .\ -Filter *win-x86*.nupkg -Recurse -File | ForEach-Object { $_.FullName }
        dotnet nuget push "$package"
